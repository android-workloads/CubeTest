apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.example.jasmitsx.cardboardtest"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

//See the documentation in libraries/native/README.md regarding architectures.
sourceSets {
        main {
            jniLibs.srcDir file('jniLibs/')
        }
    }

//Use this to remove the default native library.
packagingOptions {
        exclude('lib/armeabi-v7a/libgvrbase.so')
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile project(':audio')
    compile project(':base')
    compile project(':common')
}
